<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>EMPLOYEE REVIEW</h1>
    <div class="container">
        <h2>User Login</h2>
        <form id="loginForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>

            <button type="submit">Login</button>
        </form>
        <div id="userData" class="hidden">
            <p><strong>Full Name:</strong> <span id="displayFullName"></span></p>
            <p><strong>Contact:</strong> <span id="displayContact"></span></p>
            <p><strong>Date of Birth:</strong> <span id="displayDOB"></span></p>
            <p><strong>Rate:</strong> <span id="displayRate"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
